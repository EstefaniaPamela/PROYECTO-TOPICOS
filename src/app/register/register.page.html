<ion-header>
  <ion-toolbar color="primary" align="center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title >REGISTRAR USUARIOS</ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content> 

  <ion-row align="center">
    <ion-col size="3">
    </ion-col>
    <ion-col>
      <img src="https://www.blogmalaga.es/wp-content/uploads/2015/11/rollo-pelicula-3.png" alt="diseÃ±o">
    </ion-col>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <form>
    <ion-item lines = "full">
      <ion-label position = "floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines = "full">
      <ion-label position = "floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
        type="submit" (click)=onRegister(email,password) expand="block">Crear</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
