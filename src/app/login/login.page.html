<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <form>
    <ion-item lines = "full">
      <ion-label position = "floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines = "full">
      <ion-label position = "floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
        type="submit" (click)=onLogin(email,password) expand="block">Login</ion-button>
      </ion-col>
    </ion-row>

    <span class="divider line one-line" align="center">OR</span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onloginGoogle(email,password)" expand="block" >
          login google
        </ion-button>
      </ion-col> 
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" routerLink="/register" expand="block" >
          Crear cuenta
        </ion-button>
      </ion-col> 
    </ion-row>
  </form>

</ion-content>
