<ion-header>
  <ion-toolbar color="primary" align="center">
    <ion-title>INICIAR SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-content> 

  <ion-row align="center">
    <ion-col size="3">
    </ion-col>
    <ion-col>
      <img src="https://www.blogmalaga.es/wp-content/uploads/2015/11/rollo-pelicula-3.png" alt="diseño">
    </ion-col>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <form>
    <ion-item lines = "full">
      <ion-label position = "floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines = "full">
      <ion-label position = "floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
        type="submit" (click)=onLogin(email,password) expand="block">Login <ion-icon name="key-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onloginGoogle(email,password)" expand="block" >
          
          Iniciar Con <ion-icon name="logo-google"></ion-icon>oogle
        </ion-button>
      </ion-col> 
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" routerLink="/register" expand="block" >
          Crear Cuenta  <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col> 
    </ion-row>
  </form>

</ion-content>
